# Migration configuration for cities.
id: cities
label: Cities
migration_group: Default
migration_dependencies: {}

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - 'public://cities.json'
  item_selector: 0
  fields:
    - name: src_id
      label: 'Unique ID'
      selector: _id
    - name: src_city
      label: 'city'
      selector: city
    - name: src_loc
      label: 'Location'
      selector: loc
    - name: src_pop
      label: 'POP'
      selector: pop
    - name: src_state
      label: 'State'
      selector: state
  ids:
    src_id:
      type: integer

destination:
  plugin: entity:cities_entity

process:
  type:
    plugin: default_value
    default_value: product

  name: src_city
  id: src_id
  loc: src_loc
  pop: src_pop
  state: src_state

  uid:
    plugin: default_value
    default_value: 0